<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Countdown </title>
		<meta http-equiv="content-language" content="en-gb">
		<link rel="stylesheet" href="countdown/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="the countdown numbers game online">
		<meta name="keywords" content="sollybunny countdown countdown-number number numbers">
		<meta name="theme-color" content="#aaaaff">
		<link rel="preload" href="/countdown/assets/pencil.woff2" as="font" type="font/woff" crossorigin="anonymous">
		<link rel="preload" href="/countdown/assets/futura.woff2" as="font" type="font/woff" crossorigin="anonymous">
		<link rel="preload" href="/countdown/index.css" as="style">
		<link rel="stylesheet" href="/countdown/index.css" type="text/css">
	</head>
	<body>
		<div id="top">
			<div id="pts">0pts</div>
			<div id="clock">
				<div id="clockhand"> </div>
			</div>
		</div>
		<div id="mid">
			<div id="numbers">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div id="targetcontainer">
				<label for="target" id="targetlabel"> Target: </label>
				<div id="target"> </div>
			</div>
		</div>
		<div id="bot">
			<div id="add">
				<button id="addrand"> Add RANDOM </button>
				<button id="addbig"> Add BIG </button>
				<button id="addsmall"> Add SMALL </button>
			</div>
			<div id="papercontainer">
				<div id="paper">
					<label for="input" name="expression"> Countdown </label> <br>
					<input type="text" id="input">
					<div id="inputans"> </div>
					<div id="inputerr"> </div>
					<div id="inputwin"> </div>
				</div>
			</div>
		</div>
		<script defer async type="module" src="countdown/index.js"> </script>

	</body>
</html>
